<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musify</title>
    <link rel="stylesheet" href="style.css">
<link 
href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" 
rel="stylesheet">

</head>
<body>
    <div class="sidebar">

        <div class="logo">
            <img src="images\Logo-Musify.png" alt="Logo">
        </div>
        
        <div class="navigation">
            <ul style="list-style-type: none;">
                <li>
                    <a href="#">
                        <span class="fas fa-home"></span>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="fas fa-search"></span>
                        <span>Search</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="fas fas fa-book"></span>
                        <span>Library</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="navigation">
            <ul style="list-style-type: none;">
                <li>
                    <a href="#">
                        <span class="fas far fa-plus-square"></span>
                        <span>Create Playlist</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="fas far fa-heart"></span>
                        <span>Liked Songs</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="policies">
            <ul style="list-style-type: none;">
                <li>
                    <a href="#">
                        <span>Cookies</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>Privacy</span>
                    </a>
                </li>
            </ul>
        </div>

    </div>
    
    <div class="album-shelf">
        <div class="topbar">
            <div class=""></div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/af7881a122.js" 
    crossorigin="anonymous">
</script>
  </body>
</html>
